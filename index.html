<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product list with cart</title>
</head>

<body>

  <section class="container">

    <div class="desserts">
      <h2 class="title">Desserts</h2>
      <div class="cards">
        <div class="card-1">
<img src="/assets/images/image-waffle-desktop.jpg" alt="">
          <button class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20" fill="none" viewBox="0 0 21 20">
              <g fill="#C73B0F" clip-path="url(#a)">
                <path
                  d="M6.583 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM15.334 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM3.446 1.752a.625.625 0 0 0-.613-.502h-2.5V2.5h1.988l2.4 11.998a.625.625 0 0 0 .612.502h11.25v-1.25H5.847l-.5-2.5h11.238a.625.625 0 0 0 .61-.49l1.417-6.385h-1.28L16.083 10H5.096l-1.65-8.248Z" />
                <path d="M11.584 3.75v-2.5h-1.25v2.5h-2.5V5h2.5v2.5h1.25V5h2.5V3.75h-2.5Z" />
              </g>
              <defs>
                <clipPath id="a">
                  <path fill="#fff" d="M.333 0h20v20h-20z" />
                </clipPath>
              </defs>
            </svg>Add to Card</button>
          <span class="food-name"></span>
          <span class="with"></span>
          <span class="price">$</span>
        </div>
      </div>
    </div>

    <div class="payment">
    <section class="your-cart">
      <span class="title-cart">Your Cart (<span>0</span>)</span>
      <div class="order">
        <img src="/assets/images/illustration-empty-cart.svg" >
        <div class="order-p">Your added items will appear here</div>

      </div>
    </section>
    </div>
  </section>
</body>

</html>
